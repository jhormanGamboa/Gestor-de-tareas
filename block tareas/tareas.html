<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="tareas.js" defer></script>
</head>
<body>
    <div class="carta">
        <div class="contenedor">
            <h1>Lista de Tareas</h1>
        </div>
    
        <div class="contenedor1">
            <input type="text" name="Tarea" id="Tarea" placeholder="Agrega una nueva tarea">
        </div>
    
        <div class="contenedor2">
            <label>
                <input type="checkbox" name="checkbox" id="checkboxAlto" value="Alto">
                Alto
            </label>
            <label>
                <input type="checkbox" name="checkbox" id="checkboxBajo" value="Bajo">
                Bajo
            </label>
        </div>
    
        <div class="boton">
            <button id="btn">Agregar</button>
        </div>
    
        <div class="contenedor3">
            <div class="alto">
                <h2>Alto</h2>
            </div>
            <div class="Bajo">
                <h2>Bajo</h2>
            </div>
        </div>
    </div>
</body>
</html>
